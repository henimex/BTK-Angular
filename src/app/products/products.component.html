<!-- Header -->
<!-- <h3 *ngIf="products; else noProducts">{{ title }}</h3> -->
<app-category></app-category>
<!-- Search Bar -->
<div class="mb-3">
  <input class="form-control" id="productName" placeholder="Ürün İsmini Giriniz" [(ngModel)]="filterText">
  <small *ngIf="filterText" id="ftext" class="form-text"> <strong>{{filterText}}</strong> aramanız ile ilgili tüm ürünler </small>
</div>

<div class="row">

  <!-- Empty List Of Products -->
  <ng-template #noProducts>
    <div class="alert alert-dark" role="alert">
      No products in this category
    </div>
  </ng-template>

  <!-- CardItem -->
  <div *ngFor="let product of products | productFilter:filterText" class="card" class="productbox" style="width: 18rem">
    <img src={{product.imageUrl}} height="250" width="120" class="card-img-top" alt="..."/>
    <div class="card-body">
      <h5 class="card-title">{{product.name }} </h5>
      <p class="card-text">{{product.description | lowercase}}</p>
      <a (click)="addToCart(product)" class="btn btn-primary">{{product.price | currency: 'USD':true:'1.2-2'}}</a>
    </div>
  </div>
</div>
