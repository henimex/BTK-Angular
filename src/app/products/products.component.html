<!-- Header -->
<app-category></app-category>
<!-- Search Bar -->
<div class="mb-3">
  <input class="form-control" id="productName" placeholder="Ürün İsmini Giriniz" [(ngModel)]="filterText">
  <small *ngIf="filterText" id="ftext" class="form-text"> <strong>{{filterText}}</strong> aramanız ile ilgili tüm ürünler </small>
</div>
<h3 *ngIf="products; else noProducts">{{ title }}</h3>
<div >
  
</div>
<div class="row">

  <!-- Empty List Of Products -->
  <ng-template #noProducts>
    <div class="alert alert-dark" role="alert">
      No products in this category
    </div>
  </ng-template>

  <ng-template #test>
    <div>
      template test icindeki div
    </div> 
  </ng-template>

  <!-- CardItem Image Size in CSS file-->
  <div *ngFor="let product of products | productFilter:filterText" class="card" class="productbox" >
    <img src={{product.imageUrl}} class="card-img-top" alt="..."/>
    <div class="card-body">
      <h5 class="card-title">{{product.name }} </h5>
      <p class="card-text">{{product.description}}</p>
      <a (click)="addToCart(product)" class="btn btn-primary">{{product.price | currency: 'TRY':'symbol-narrow':'1.2-2'}}</a>
    </div>
  </div>
</div>
